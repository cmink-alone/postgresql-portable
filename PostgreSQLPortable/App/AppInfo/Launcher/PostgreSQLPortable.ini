[Launch]
ProgramExecutable=PgSQL\pgsql.cmd
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=no

[Environment]
PGSQL=%PAL:AppDir:ForwardSlash%/PgSQL
PGDATA=%PAL:DataDir:ForwardSlash%/data
PGLOG=%PAL:DataDir:ForwardSlash%/log.txt
PGLOCALEDIR=%PAL:AppDir:ForwardSlash%/PgSQL/share
PGDATABASE=postgres
PGUSER=postgres
PATH=%PATH%;%PAL:AppDir:ForwardSlash%/PgSQL/bin